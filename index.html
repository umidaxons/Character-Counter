<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="icon" href="./img/Logo mark.svg" type="image/svg" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__icon__wrap">
          <img
            class="header__icon__img"
            src="./img/Logo mark.svg"
            alt="logo"
            width="33"
            height="40"
          />
          <img
            class="header__icon__img_mobil"
            src="./img/Group 2.svg"
            alt="logo"
            width="25"
            height="30"
          />
          <h3 class="header__icon__title">Character Counter</h3>
        </div>
        <div class="header__root">
          <img
            class="header__root__img"
            src="./img/moon.svg"
            alt="moon"
            width="44"
            height="44"
          />
          <img
            class="header__img"
            src="./img/sun.svg"
            alt=""
            width="44"
            height="44"
          />
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero__container container">
          <h1 class="hero__title">
            Analyze your text <br />
            in real-time.
          </h1>
        </div>
      </section>
      <section class="services">
        <div class="container services__container">
          <div class="description__wrapper">
            <input
              class="description"
              type="text"
              placeholder="Start typing hereâ€¦ (or paste your text)"
              required
            />
          </div>
          <div class="services__button">
            <div class="input">
              <div class="input__wrap">
                <input type="checkbox" />
                <h5 class="services__subtitle">Exclude Spaces</h5>
              </div>
              <div class="input__wrap">
                <input type="checkbox" />
                <h5 class="services__subtitle">Set Character Limit</h5>
              </div>
            </div>

            <p class="services__button__left">Approx. reading time: 1 minute</p>
          </div>
        </div>
      </section>
      <section class="images">
        <div class="container images__container">
          <img
            class="image"
            src="./img/center-img-1.svg"
            alt="center-img-1"
            width="319"
            height="150"
          />
          <img
            class="img__tablet"
            src="./img/Stat Container.svg"
            alt=""
            width="224"
            height="150"
          />
          <img
            class="img__mobile"
            src="./img/Stat Container.png"
            alt=""
            width="343"
            height="130"
          />
          <img
            class="image"
            src="./img/center-img-2.svg"
            alt="center-img-2"
            width="319"
            height="150"
          />
          <img
            class="img__tablet"
            src="./img/Stat Container-1.svg"
            alt=""
            width="224"
            height="150"
          />
          <img
            class="img__mobile"
            src="./img/Stat Container-1.png"
            alt=""
            width="343"
            height="130"
          />
          <img
            class="image"
            src="./img/center-img-3.svg"
            alt="center-img-3"
            width="319"
            height="150"
          />
          <img
            class="img__tablet"
            src="./img/Stat Container-2.svg"
            alt=""
            width="224"
            height="150"
          />
          <img
            class="img__mobile"
            src="./img/Stat Container-2.png"
            alt=""
            width="343"
            height="130"
          />
        </div>
      </section>
      <section class="statistika">
        <div class="statistika__container container">
          <h3 class="statistika__title">Letter Density</h3>

          <div class="statistika__wrap">
            <div class="statistika__right">
              <h2 class="statistika__right__title">E</h2>
              <div class="statistika__progress">
                <div
                  class="statistika__progress-fill"
                  style="width: 139px"
                ></div>
              </div>
            </div>
            <div class="statistika__left">
              <p class="pratsent">40 (16.06%)</p>
            </div>
          </div>
          <div class="statistika__wrap">
            <div class="statistika__right">
              <h2 class="statistika__right__title">I</h2>
              <div class="statistika__progress">
                <div
                  class="statistika__progress-fill"
                  style="width: 100px"
                ></div>
              </div>
            </div>
            <div class="statistika__left">
              <p class="pratsent">29 (11.65%)</p>
            </div>
          </div>
          <div class="statistika__wrap">
            <div class="statistika__right">
              <h2 class="statistika__right__title">T</h2>
              <div class="statistika__progress">
                <div
                  class="statistika__progress-fill"
                  style="width: 96px"
                ></div>
              </div>
            </div>
            <div class="statistika__left">
              <p class="pratsent">28 (11.24%)</p>
            </div>
          </div>
          <div class="statistika__wrap">
            <div class="statistika__right">
              <h2 class="statistika__right__title">O</h2>
              <div class="statistika__progress">
                <div
                  class="statistika__progress-fill"
                  style="width: 75px"
                ></div>
              </div>
            </div>
            <div class="statistika__left">
              <p class="pratsent">22 (8.84%)</p>
            </div>
          </div>
          <div class="statistika__wrap">
            <div class="statistika__right">
              <h2 class="statistika__right__title">N</h2>
              <div class="statistika__progress">
                <div
                  class="statistika__progress-fill"
                  style="width: 72px"
                ></div>
              </div>
            </div>
            <div class="statistika__left">
              <p class="pratsent">21 (8.43%)</p>
            </div>
          </div>
          <div class="statistika__bottom">
            <p class="statistika__description">See more</p>
            <img
              class="title"
              src="./img/Title.svg"
              alt=""
              width="10"
              height="21"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
